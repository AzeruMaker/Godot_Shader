name: Create ZIP on Push (Windows)

on:
  push:
    branches:
      - main

jobs:
  create-zip:
    runs-on: windows-latest

    steps:
      # 1. Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Lister les fichiers dans le répertoire
      - name: List files in directory
        run: |
          dir

      # 3. Créer un fichier ZIP en utilisant PowerShell
      - name: Create ZIP file
        run: |
          powershell -Command "Compress-Archive -Path * -DestinationPath main.zip"

      # 4. Vérifier que le fichier ZIP a été créé
      - name: Check ZIP file existence
        run: |
          if (!(Test-Path main.zip)) {
              Write-Error 'ZIP file was not created!'
              exit 1
          }

      # 5. Télécharger le fichier ZIP en tant qu'artifact
      - name: Upload ZIP file
        uses: actions/upload-artifact@v4
        with:
          name: main-branch-zip
          path: main.zip
